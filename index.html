<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Hiragana Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen with Mode Selection -->
        <div id="startScreen" class="screen active">
            <h1>Learn Japanese Hiragana</h1>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="startLearning()">
                    <span class="icon">ğŸ“š</span>
                    <h3>Learning Mode</h3>
                    <p>Flip cards to learn</p>
                </button>
                <button class="mode-btn" onclick="startTest()">
                    <span class="icon">âœï¸</span>
                    <h3>Test Mode</h3>
                    <p>Type answers & get scored</p>
                </button>
                                <button class="mode-btn" onclick="startWords()">
                    <span class="icon">ğŸ“–</span>
                    <h3>Words</h3>
                    <p>Learn vocabulary words</p>
                </button>
            </div>
        </div>

        <!-- Learning Mode: Flashcard Screen -->
        <div id="flashcardScreen" class="screen">
            <h2>Hiragana Flashcards</h2>
            <div class="flashcard" onclick="flipCard()">
                <div class="card-inner" id="card">
                    <div class="card-front">
                        <span class="hiragana" id="hiragana">ã‚</span>
                    </div>
                    <div class="card-back">
                        <span class="romaji" id="romaji">a</span>
                    </div>
                </div>
            </div>
            <p class="instruction">Click card to flip</p>
            <div class="buttons">
                <button class="btn" onclick="previousCard()">â† Previous</button>
                <button class="btn" onclick="nextCard()">Next â†’</button>
            </div>
            <p class="counter" id="counter">1 / 46</p>
            <button class="back-btn" onclick="goBack()">â† Back to Menu</button>
        </div>

                <!-- Words Vocabulary Screen -->
        <div id="wordsScreen" class="screen">
            <h2>Japanese Vocabulary</h2>
            <div class="flashcard" onclick="flipCard()">
                <div class="card-inner" id="wordCard">
                    <div class="card-front">
                        <span class="word-icon" id="wordIcon">ğŸ‘‹</span>
                        <span class="english-word" id="englishWord">Greeting</span>
                    </div>
                    <div class="card-back">
                        <span class="romaji-word" id="romajiWord">aisatsu</span>
                    </div>
                </div>
            </div>
            <p class="instruction">Click card to see Japanese word</p>
            <div class="buttons">
                <button class="btn" onclick="previousWord()">â† Previous</button>
                <button class="btn" onclick="nextWord()">Next â†’</button>
            </div>
            <p class="counter" id="wordCounter">1 / 26</p>
            <button class="back-btn" onclick="goBack()">â† Back to Menu</button>
        </div>

        <!-- Test Mode: Quiz Screen -->
        <div id="testScreen" class="screen">
            <h2>Hiragana Test</h2>
            <div class="test-card">
                <span class="test-hiragana" id="testHiragana">ã‚</span>
            </div>
            <input type="text" id="answerInput" class="answer-input" placeholder="Type romaji (e.g., a)" autocomplete="off">
            <div id="feedback" class="feedback"></div>
            <button class="btn submit-btn" onclick="checkAnswer()">Submit Answer</button>
            <div class="test-info">
                <p class="counter" id="testCounter">Question 1 / 46</p>
                <p class="score" id="scoreDisplay">Score: 0 / 0</p>
            </div>
            <button class="back-btn" onclick="goBack()">â† Back to Menu</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2>Test Complete!</h2>
            <div class="results-card">
                <div class="final-score">
                    <span class="score-number" id="finalScore">0</span>
                    <span class="score-total">/ 46</span>
                </div>
                <p class="percentage" id="percentage">0%</p>
                <p class="message" id="resultMessage">Great job!</p>
            </div>
            <div class="buttons">
                <button class="btn" onclick="retakeTest()">Retake Test</button>
                <button class="btn" onclick="goBack()">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
